      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }

    .signo {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
      text-align: center;
    }

    .signo:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .signo a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
